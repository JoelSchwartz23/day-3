<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">


</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <h1>Half-Half, all devices</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-lg-6 box gray"></div>
      <div class="col-sm-6 col-lg-6 box blue"></div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <h1>Mobile Full-Screen, laptop Half-Half</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 box gray"></div>
      <div class="col-xs-12 col-sm-6 box blue"></div>


    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <h1>Mobile Full, Tablet Half, Laptop quarter</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-lg-3 box gray"></div>
      <div class="col-xs-12 col-lg-3 box blue"></div>
      <div class="col-xs-12 col-lg-3 box orange"></div>
      <div class="col-xs-12 col-lg-3 box green"></div>

    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <h1>Nested Rows</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-3 box gray">

      </div>
      <div class="col-sm-9 box blue">
        <div class="row">
          <div class="col-sm-6 box blue"></div>
          <div class="col-sm-6 box orange"></div>
        </div>
        <div class="row">
          <div class="col-sm-12 box green"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
